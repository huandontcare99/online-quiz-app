    const questions = rawData.split("\n\n").map(block => {

    function formatTime(sec) {

        const options = document.createElement('div');

    function submitExam() {
      clearInterval(timerInterval);
      const unanswered = [];

      questions.forEach((q, qIndex) => {
        const selected = form.querySelector(`input[name="q${qIndex}"]:checked`);
        const div = form.children[qIndex];
        div.classList.remove("correct", "incorrect");

        const correctAnswer = q.answers.find(a => a.isCorrect);
        const correctText = correctAnswer.text;

        if (!selected) {
          unanswered.push(qIndex + 1);
          div.classList.add("incorrect");
        } else {
          const userAns = q.answers[parseInt(selected.value)];
          if (userAns.isCorrect) {
            div.classList.add("correct");
            correct++;
          } else {

            const feedback = document.createElement('div');

            feedback.textContent = `ƒê√°p √°n ƒë√∫ng: ${correctText}`;
            div.appendChild(feedback);

        ‚úÖ S·ªë c√¢u ƒë√∫ng: ${correct}/${questions.length}<br>
        ‚ùå S·ªë c√¢u sai: ${questions.length - correct}<br>
